<script type="text/javascript">
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtensions").show();
    }


    var Amount = 0;
    var account;
    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();

    (function ($) {
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };


        $(".modal.loading").modal("show");
        if ($.cookie('account')) {
            account = $.cookie('account');
            var callFunction = "GetMyBalance";
            var tmp = [];
            tmp.push(account);
            var callArgs = JSON.stringify(tmp);
            nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
                qrcode: {
                    showQRCode: false
                },
                listener: cbSimulateCall
            });
        } else {
            location.href = "user_reg.html";
        }


    })(jQuery);

    function statuscbSimulateCall(resp) {
        console.log("callback resp: " + JSON.stringify(resp));
        $(".modal.loading").modal("hide");
        if (resp.execute_err) {
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "余额信息不存在",
                size: "large",
                title: "Error"
            });
            setTimeout(function () {
                location.href = "user_center.html";
            }, 2000);

        } else {
            let result = JSON.parse(resp.result);
            console.log(result);
            for (let i = 0; i < result.length; i++) {
                let item = result[i];
                let title = item.order_id;
                let ftime = showtime(item.timestamp);
                let value = Utils.toBigNumber(item.value / 1000000000000000000).toFixed(8);
                let str = "<tr>" +
                    "                                <td><a href=\"user_order.html?order_id="+item.order_id+"\" title=\""+title+"\">" + title.substr(0, 35) + "</a></td>" +
                    "                                <td>" + item.type + "</td>" +
                    "                                <td>" + value + "NAS</td>" +
                    "                                <td>" + ftime + "</td>" +
                    "                            </tr>";
                $("#table_orders").append(str);
            }
        }
    }


    function showtime(t) {
        var newDate = new Date();
        newDate.setTime(t);
        console.log(newDate.toLocaleString());
        return newDate.Format("yyyy年MM月dd日 HH:mm:ss");
    }

    function cbSimulateCall(resp) {
        console.log("callback resp: " + JSON.stringify(resp));
        $(".modal.loading").modal("hide");
        if (resp.execute_err) {
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "余额信息不存在",
                size: "large",
                title: "Error"
            });
            setTimeout(function () {
                location.href = "user_center.html";
            }, 2000);

        } else {
            let result = JSON.parse(resp.result);
            console.log(result);
            let balance_a = Utils.toBigNumber(result.value / 1000000000000000000);
            $("#balance").text(balance_a.toFixed(8) + "NAS");

            setTimeout(function () {
                $(".modal.loading").modal("show");
                var callFunction = "GetMyBalanceLog";
                var tmp = [];
                tmp.push(account);
                var callArgs = JSON.stringify(tmp);
                nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
                    qrcode: {
                        showQRCode: false
                    },
                    listener: statuscbSimulateCall
                });
            }, 1000);
        }

    }
</script>
