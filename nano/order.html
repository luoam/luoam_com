<script type="text/javascript">
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtensions").show();
    }

    var Amount = 0;
    var domain_id;
    var domain_name;
    var price;
    var order_id;
    var domain_status;
    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();

    (function ($) {
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "H+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        };


        $.extend({
            getUrlVars: function () {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            },
            getUrlVar: function (name) {
                return $.getUrlVars()[name];
            }
        });


        domain_id = $.getUrlVar('domain_id');

        $(".modal.loading").modal("show");
        var callFunction = "GetDomainByid";
        var tmp = [];
        tmp.push(domain_id);
        var callArgs = JSON.stringify(tmp);
        nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
            qrcode: {
                showQRCode: false
            },
            listener: domaincbSimulateCall
        });

        function domaincbSimulateCall(resp) {
            console.log("callback resp: " + resp);
            $(".modal.loading").modal("hide");
            if (resp.execute_err) {
                bootbox.dialog({
                    backdrop: true,
                    onEscape: true,
                    message: resp.execute_err,
                    size: "large",
                    title: "Error"
                });

            } else {
                let result = JSON.parse(resp.result);
                console.log(result);
                if (result.length === 0) {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: "没有域名信息",
                        size: "large",
                        title: "Error"
                    });
                } else {
                    domain_name = result.domain_name;
                    switch (result.status) {
                        case "New":
                            domain_status = "新发布";
                            break;
                        case "Pending":
                            domain_status = "交易中";
                            break;
                        case "Closed":
                            domain_status = "已售出";
                            break;
                    }

                    let str = "<h1>"+result.domain_name+"(<b>"+domain_status+"</b>)</h1>" +
                        "                        <div class=\"meta\">\n" +
                        "                            <i class=\"fa fa-user\"></i>卖家"+result.saler +
                        "                        </div>" +
                        "                        <hr>"+
                        "                        <h1>一口价:"+result.price+"NAS</h1>"+
                        "                        <hr><h1>域名介绍:</h1>"+
                        result.description+
                        "<hr>";
                    if (result.status==="New"){
                        str+= "<input class=\"btn btn-success\" value=\"购买\" onclick=\"buy('"+result.domain_id+"')\"> ";
                    }
                    if (result.status==="Pending") {
                        str+="<input class=\"btn btn-success\" value=\"交易中\" disabled=\"disabled\">";
                    }
                    if (result.status==="Closed") {
                        str+="<input class=\"btn btn-success\" value=\"已出售\" disabled=\"disabled\">";
                    }
                    $('#body').append(str);

                    setTimeout(function () {
                        //step2
                        $(".modal.loading").modal("show");
                        var callFunction = "GetOrderByDomain";
                        var tmp = [];
                        tmp.push(domain_id);
                        var callArgs = JSON.stringify(tmp);
                        nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
                            qrcode: {
                                showQRCode: false
                            },
                            listener: cbSimulateCall
                        });
                    },1000);

                }

            }

        }


        function cbSimulateCall(resp) {
            console.log("callback resp: " + resp);
            $(".modal.loading").modal("hide");
            if (resp.execute_err) {
                bootbox.dialog({
                    backdrop: true,
                    onEscape: true,
                    message: resp.execute_err,
                    size: "large",
                    title: "Error"
                });

            } else {
                let result = JSON.parse(resp.result);
                console.log(result);
                if (result.length === 0) {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: "没有订单信息",
                        size: "large",
                        title: "Error"
                    });
                } else {
                    order_id = result.order_id;
                    let status_zh;
                    switch (result.status) {
                        case "New":
                            status_zh = "买家付款";
                            break;
                        case "Pending":
                            status_zh = "卖家确认订单";
                            break;
                        case "Closed":
                            status_zh = "买家确认订单";
                            break;
                        case "Cancel":
                            status_zh = "买家取消订单";
                            break;
                    }
                    let str = "<h1>域名:" + domain_name + "(<b>" + domain_status + "</b>)</h1>" +
                        "                        <div class=\"meta\">\n" +
                        "                            <i class=\"fa fa-user\"></i>买家" + result.buyer +
                        "                        </div>" +
                        "                        <hr>" +
                        "                        <h1>已支付:" + (Utils.toBigNumber(result.payment/1000000000000000000)).toFixed(8) + "NAS</h1>" +
                        "                        <h1>订单状态:" + status_zh + "</h1>" +
                        "                        <hr><h1>订单备注:</h1>" +
                        result.description +
                        "<hr>";
                    if (result.status === "New") {
                        str += "<input class=\"btn btn-success\" value=\"卖家请确认订单\" onclick=\"salerdo('" + result.order_id + "')\" id=\"salerdo\"> ";
                        str += "<input class=\"btn btn-danger\" value=\"买家可以取消订单\" onclick=\"canceldo('" + result.order_id + "')\" id=\"canceldo\"> ";
                    }
                    if (result.status === "Pending") {
                        str += "<input class=\"btn btn-success\" value=\"买家请确认订单\" onclick=\"buyerdo('" + result.order_id + "')\" id=\"buyerdo\"> ";
                    }
                    if (result.status === "Closed") {
                        str += "<input class=\"btn btn-success\" value=\"已完结\" disabled=\"disabled\">";
                    }
                    if (result.status === "Cancel") {
                        str += "<input class=\"btn btn-success\" value=\"买家取消订单\" disabled=\"disabled\">";
                    }
                    $('#order').append(str);


                    setTimeout(function () {
                        //step3
                        $(".modal.loading").modal("show");
                        var callFunction = "GetOrderLog";
                        var tmp = [];
                        tmp.push(order_id);
                        var callArgs = JSON.stringify(tmp);
                        nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
                            qrcode: {
                                showQRCode: false
                            },
                            listener: statusSimulateCall
                        });
                    },1000);

                }

            }

        }



        function statusSimulateCall(resp) {
            console.log("callback resp: " + resp);
            $(".modal.loading").modal("hide");
            if (resp.execute_err) {
                bootbox.dialog({
                    backdrop: true,
                    onEscape: true,
                    message: resp.execute_err,
                    size: "large",
                    title: "Error"
                });

            } else {
                let result = JSON.parse(resp.result);
                console.log(result);
                if (result.length === 0) {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: "没有订单状态信息",
                        size: "large",
                        title: "Error"
                    });
                } else {
                    for (let i = 0; i < result.length; i++) {
                        let item = result[i];
                        let ftime = showtime(item.timestamp);
                        let str = "<tr>" +
                            "                                <td>" + item.status + "</td>" +
                            "                                <td>" + item.operator + "</td>" +
                            "                                <td>" + ftime + "</td>" +
                            "                            </tr>";
                        $('#table_status').append(str);
                    }

                }

            }

        }

    })(jQuery);


    function showtime(t) {
        var newDate = new Date();
        newDate.setTime(t);
        console.log(newDate.toLocaleString());
        return newDate.Format("yyyy年MM月dd日 HH:mm:ss");
    }

    var buy = function (domain_id) {
      location.href = "domain.html?domain_id="+domain_id;
    };
    var canceldo = function (order_id) {
        $("#canceldo").attr('disabled',true);
        $(".modal.loading").modal("show");
        let result = [];
        result.push(order_id);
        let callArgs = JSON.stringify(result);
        let callFunction = "CancelOrder";
        nebPay.call(ContractAddress, Amount, callFunction, callArgs, {
            qrcode: {
                showQRCode: true
            },
            listener: cbPush        //设置listener, 处理交易返回信息
        });
    };

    var buyerdo = function (order_id) {
        $("#buyerdo").attr('disabled',true);
        $(".modal.loading").modal("show");
        let result = [];
        result.push(order_id);
        let callArgs = JSON.stringify(result);
        let callFunction = "BuyerConfirmOrder";
        nebPay.call(ContractAddress, Amount, callFunction, callArgs, {
            qrcode: {
                showQRCode: true
            },
            listener: cbPush        //设置listener, 处理交易返回信息
        });
    };
    var salerdo = function (order_id) {
        $("#salerdo").attr('disabled',true);
        $(".modal.loading").modal("show");
        let result = [];
        result.push(order_id);
        let callArgs = JSON.stringify(result);
        let callFunction = "SalerConfirmOrder";
        nebPay.call(ContractAddress, Amount, callFunction, callArgs, {
            qrcode: {
                showQRCode: true
            },
            listener: cbPush        //设置listener, 处理交易返回信息
        });
    };
    var cbPush = function (resp) {
        console.log("response of push: " + JSON.stringify(resp));
        getstatus(resp.txhash);
    };
    var getstatus = function (txhash) {
        let v = this;
        $(".modal.loading").modal("hide");
        neb.api.getTransactionReceipt(txhash)
            .then(o => {
                console.log(JSON.stringify(o));
                this.transaction_status = o.status;
                this.red_address = o.from;
                if (o.status === 2) {
                    window.setTimeout(() => this.getstatus(txhash), 2000)
                } else if (o.status === 1) {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: "操作成功",
                        size: "large",
                        title: "SUCCESS"
                    });
                    location.reload();
                } else if (o.status === 0) {
                    console.log(o);
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: o.execute_error,
                        size: "large",
                        title: "ERROR"
                    });
                }
            })
            .catch(function (o) {
                console.log(o)
            })
    };

</script>
