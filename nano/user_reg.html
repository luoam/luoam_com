<script type="text/javascript">
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtensions").show();
    }



    var Amount = 0;

    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();
    var reg = function () {
        $("#reg").attr('disabled',true);
        var tres = [];
        var name = $("#name").val();
        var tel = $("#tel").val();
        var email = $("#email").val();
        var wechat = $("#wechat").val();
        var qq = $("#qq").val();
        var comment = $("#comment").val();
        if (name === "" || email === "") {
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "姓名、邮箱是必填的",
                size: "large",
                title: "Error"
            });
        } else {
            tres.push(name);
            tres.push(tel);
            tres.push(email);
            tres.push(wechat);
            tres.push(qq);
            tres.push(comment);
            let callArgs = JSON.stringify(tres);
            let callFunction = "RegUser";
            nebPay.call(ContractAddress, Amount, callFunction, callArgs, {
                qrcode: {
                    showQRCode: true
                },
                listener: cbPush        //设置listener, 处理交易返回信息
            });
        }
    };
    var cbPush = function (resp) {
        console.log("response of push: " + JSON.stringify(resp));
        getstatus(resp.txhash);
    };
    var getstatus = function (txhash) {
        let v = this;
        neb.api.getTransactionReceipt(txhash)
            .then(o => {
                console.log(JSON.stringify(o));
                this.transaction_status = o.status;
                this.red_address = o.from;
                if (o.status === 2) {
                    window.setTimeout(() => this.getstatus(txhash), 2000)
                } else if (o.status === 1) {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: "注册成功",
                        size: "large",
                        title: "SUCCESS"
                    });
                    location.href = "index.html";
                } else {
                    bootbox.dialog({
                        backdrop: true,
                        onEscape: true,
                        message: o.execute_result,
                        size: "large",
                        title: "ERROR"
                    });
                }
            })
            .catch(function (o) {
                console.log(o)
            })
    };
    (function ($) {
        $.cookie('account', null);
    })(jQuery);
</script>
