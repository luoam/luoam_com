<script type="text/javascript">
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtensions").show();
    }


    var Amount = 0;

    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();
    var login = function () {
        $(".modal.loading").modal("show");
        var account = $("#account").val();
        var callFunction = "GetUser";
        var tmp = [];
        tmp.push(account);
        var callArgs = JSON.stringify(tmp);
        nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
            qrcode: {
                showQRCode: false
            },
            listener: cbSimulateCall
        });
    };

    function cbSimulateCall(resp) {
        console.log("callback resp: " + JSON.stringify(resp));
        if (resp.execute_err) {
            $(".modal.loading").modal("hide");
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "用户信息不存在",
                size: "large",
                title: "Error"
            });
            return false;
        }
        let result = JSON.parse(resp.result);
        $.cookie('account', result.account);
        setTimeout(function () {
            location.href = "user_center.html";
        }, 2000);
    }

    (function ($) {
        $.cookie('account', null);
    })(jQuery);
</script>
