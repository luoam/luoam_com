<script type="text/javascript">
    if (typeof(webExtensionWallet) === "undefined") {
        $("#noExtensions").show();
    }


    var Amount = 0;

    var NebPay = require("nebpay");     //https://github.com/nebulasio/nebPay
    var nebPay = new NebPay();

    (function ($) {
        $(".modal.loading").modal("show");
        if ($.cookie('account')){
            var account =$.cookie('account');
            var callFunction = "GetMyDomains";
            var tmp = [];
            tmp.push(100);
            tmp.push(0);
            tmp.push(account);
            var callArgs = JSON.stringify(tmp);
            nebPay.simulateCall(ContractAddress, Amount, callFunction, callArgs, {
                qrcode: {
                    showQRCode: false
                },
                listener: cbSimulateCall
            });
        } else {
            location.href="user_reg.html";
        }


    })(jQuery);
    function cbSimulateCall(resp){
        console.log("callback resp: " + JSON.stringify(resp));
        $(".modal.loading").modal("hide");
        if (resp.execute_err){
            bootbox.dialog({
                backdrop: true,
                onEscape: true,
                message: "用户信息不存在",
                size: "large",
                title: "Error"
            });
            setTimeout(function () {
                location.href="user_login.html";
            },2000);

        }else{
            let result = JSON.parse(resp.result);
            console.log(result);
            for (let i = 0; i < result.length; i++) {
                let item = result[i];
                let str ="<tr>" +
                    "                                <td><a href=\"domain.html?domain_id="+item.domain_id+"\">"+item.domain_name+"(查看详情)</a></td>" +
                    "                                <td><a href=\"order.html?domain_id="+item.domain_id+"\">"+item.status+"(查看订单)</a></td>" +
                    "                            </tr>";
                $("#table_domains").append(str);
            }



        }

    }
</script>
